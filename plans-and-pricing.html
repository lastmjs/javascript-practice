<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Practice - Plans and Pricing</title>
        <link rel="icon" href="javascript-logo.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="foreground">
            <div class="background">
            </div>

            <div class="plan-container" style="margin-top: 10vh; margin-bottom: 10vh">
                <h1>Basic Plan - Free</h1>
                <p class="subtitle-container">
                    Access up to 3 practice exercises per day
                </p>
                <p class="subtitle-container">
                    Sign up to be notified when the basic plan becomes available:
                </p>
                <br>
                <br>
                <input class="email-input" type="text" placeholder="Enter your email address">
            </div>

            <hr style="width: 50vw">

            <div class="plan-container" style="margin-top: 10vh; margin-bottom: 50vh">
                <h1>Unlimited Plan - $50/month</h1>
                <p class="subtitle-container">
                    Access unlimited practice exercises
                </p>
                <p class="subtitle-container">
                    Sign up to be notified when the unlimited plan becomes available:
                </p>
                <br>
                <br>
                <input class="email-input" type="text" placeholder="Enter your email address">
            </div>

        </div>

        <img src="javascript-logo.png" class="javascript-logo">

    </body>
</html>
