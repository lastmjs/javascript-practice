<!DOCTYPE html>

<html>
    <head>
        <title>Primitive data types</title>
        <link rel="icon" href="javascript-logo.png">
        <link rel="stylesheet" href="styles.css">
        <script src="process-polyfill.js"></script>
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="node_modules/prendus-question-elements/prendus-view-question.ts"></script>
    </head>

    <body>
        <h1 class="question-header">Primitive data types</h1>

        <div class="question-container">
            <div class="question-wrapper">
                <prendus-view-question id="prendus-view-question">Loading...</prendus-view-question>
            </div>
        </div>

        <br>
        <br>

        <div style="text-align: center; margin-bottom: 10vh">
            <h2>
                Interested in more questions?
            </h2>

            <a href="plans-and-pricing.html">
                <button class="action-button">Sign up</button>
            </a>
        </div>

        <script>
            const prendusViewQuestion = document.querySelector('#prendus-view-question');

            prendusViewQuestion.addEventListener('ready', () => {
                prendusViewQuestion.question = {
                    assessML: `
                        <p>What are the six primitive data types in JavaScript?</p>
                        <p><br></p>
                        <p>[input1]</p>
                        <p>[input2]</p>
                        <p>[input3]</p>
                        <p>[input4]</p>
                        <p>[input5]</p>
                        <p>[input6]</p>
                        [solution1]
                            <p>The primitive data types in JavaScript are: boolean, null, undefined, number, string, and symbol.</p>
                            <p>More information can be found <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Data_structures#Data_types" target="_blank">here</a>.</p>
                            <p><br></p>
                        [solution1]
                    `,
                    javaScript: `
                        const solutionString = input1.toLowerCase() + input2.toLowerCase() + input3.toLowerCase() + input4.toLowerCase() + input5.toLowerCase() + input6.toLowerCase();
                        answer =
                            solutionString.includes('boolean') &&
                            solutionString.includes('null') &&
                            solutionString.includes('undefined') &&
                            solutionString.includes('number') &&
                            solutionString.includes('string') &&
                            solutionString.includes('symbol');
                    `
                };
            });
        </script>
    </body>
</html>
